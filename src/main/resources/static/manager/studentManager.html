<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生信息管理系统——后台管理</title>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../lib/bootstrap-table/css/bootstrap-table.min.css">
	<link rel="stylesheet" href="../lib/jquery-confirm/css/jquery-confirm.min.css">
	<link rel="stylesheet" href="../css/manager/student.css"/>
</head>
<body>
	<div class="row top">
		<div class="logo pull-left">
			<img src="../images/logo.png" alt=""/>
		</div>
		<div class="info pull-right">
			<span class="info-username" id="username"></span>
			<span class="info-username"> | </span>
			<a href="/Log/logout">退出</a>
		</div>
	</div>
	<div class="panel">
		<div class="panel-menu">
			<ul>
				<li class="active" id = "student">
					<a href="">学生管理</a>
				</li>
				<li id = "teacher">
					<a href="">老师管理</a>
				</li>
				<li id = "lesson1">
					<a href="">课程管理</a>
				</li>
			</ul>
		</div>
		<div class="panel-content">
			<div id="toolbar">
				<a data-toggle="modal" data-target="#addModal" class="btn btn-success">添加</a>
				<a id="mdel" class="btn btn-danger">删除</a>
			</div>
			<table id="stu-table"></table>
		</div>
	</div>

	
<div id="addModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加学生信息</h4>
      </div>
      <div class="modal-body">
        <form id="form-add">
       		<div class="form-group">
            	<label for="sid" class="control-label">ID:</label>
            	<input type="text" class="form-control" name="sid">
          	</div>
          	<div class="form-group">
            	<label for="password" class="control-label">密码:</label>
            	<input type="text" class="form-control" name="password">
          	</div>
        	<div class="form-group">
            	<label for="name" class="control-label">姓名:</label>
            	<input type="text" class="form-control" name="sname">
          	</div>
          	<div class="form-group">
            	<label for="gender" class="control-label">性別:</label>
            	<input type="text" class="form-control" name="gender">
          	</div>
          	<div class="form-group">
            	<label for="age" class="control-label">年龄:</label>
            	<input type="text" class="form-control" name="age">
          	</div>
          	<div class="form-group">
            	<label for="grade" class="control-label">班级:</label>
            	<input type="text" class="form-control" name="grade">
          	</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button id="btn-add" type="button" class="btn btn-primary">添加</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">修改学生信息</h4>
      </div>
      <div class="modal-body">
        <form id="form-update">
        	<input type="hidden" name="sid" id="sid">
        	<div class="form-group">
            	<label for="password" class="control-label">密码:</label>
            	<input type="text" class="form-control" id="password" name="password">
          	</div>
        	<div class="form-group">
            	<label for="name" class="control-label">姓名:</label>
            	<input type="text" class="form-control" id="sname" name="sname">
          	</div>
          	<div class="form-group">
            	<label for="gender" class="control-label">性別:</label>
            	<input type="text" class="form-control" id="gender" name="gender">
          	</div>
          	<div class="form-group">
            	<label for="age" class="control-label">年龄:</label>
            	<input type="text" class="form-control" id="age" name="age">
          	</div>
          	<div class="form-group">
            	<label for="grade" class="control-label">班级:</label>
            	<input type="text" class="form-control" id="grade" name="grade">
          	</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button id="btn-update" type="button" class="btn btn-primary">更新</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../lib/bootstrap-table/js/bootstrap-table.min.js"></script>
<script src="../lib/bootstrap-table/js/bootstrap-table-zh-CN.min.js"></script>
<script src="../lib/jquery-confirm/js/jquery-confirm.min.js"></script>
<script src="../js/manager/studentManage.js"></script>
</body>
</html>
