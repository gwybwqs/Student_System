<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>成绩信息管理系统</title>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../lib/bootstrap-table/css/bootstrap-table.min.css">
	<link rel="stylesheet" href="../lib/jquery-confirm/css/jquery-confirm.min.css">
	<link rel="stylesheet" href="../css/teacher/score.css"/>
</head>
<body>
	<div class="row top">
		<div class="logo pull-left">
			<img src="../images/score.png" alt=""/>
		</div>
		<div class="info pull-right">
			<span class="info-username" id="username"></span>
			<span class="info-username"> | </span>
			<a href="/Log/logout">退出</a>
		</div>
	</div>
	
	<div class="panel">
		<div class="panel-menu">
			<ul>
				<li id = "info">
					<a href="">个人信息修改</a>
				</li>
				<li id = "scoreManager">
					<a href="">学生成绩管理</a>
				</li>
			</ul>
		</div>
		<div class="panel-content">
			<table id="score-table"></table>
		</div>
	</div>


<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">修改成绩信息</h4>
      </div>
      <div class="modal-body">
        <form id="form-update">
        	<input type="hidden" name="sid" id="sid">
        	<input type="hidden" name="sname" id="sname">
        	<input type="hidden" name="lid" id="lid">
        	<input type="hidden" name="lname" id="lname">
          	<div class="form-group">
            	<label for="lscore" class="control-label">成绩:</label>
            	<input type="text" class="form-control" id="lscore" name="lscore">
          	</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button id="btn-update" type="button" class="btn btn-primary">更新</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../lib/bootstrap-table/js/bootstrap-table.min.js"></script>
<script src="../lib/bootstrap-table/js/bootstrap-table-zh-CN.min.js"></script>
<script src="../lib/jquery-confirm/js/jquery-confirm.min.js"></script>
<script src="../js/teacher/score.js"></script>
</body>
</html>
