<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>老师信息管理系统</title>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../lib/bootstrap-table/css/bootstrap-table.min.css">
	<link rel="stylesheet" href="../lib/jquery-confirm/css/jquery-confirm.min.css">
	<link rel="stylesheet" href="../css/teacher/teacher.css"/>
</head>
<body>
	<div class="row top">
		<div class="logo pull-left">
			<img src="../images/info.png" alt=""/>
		</div>
		<div class="info pull-right">
			<span class="info-username" id="username"></span>
			<span class="info-username"> | </span>
			<a href="/Log/logout">退出</a>
		</div>
	</div>
	<div class="panel">
		<div class="panel-menu">
			<ul>
				<li id = "info">
					<a href="">个人信息修改</a>
				</li>
				<li id = "scoreManager">
					<a href="">学生成绩管理</a>
				</li>
			</ul>
		</div>
		<div class="panel-content">
			<table id="tea-table"></table>
		</div>
	</div>

	


<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">修改个人信息</h4>
				</div>
				<div class="modal-body">
					<form id="form-update">
						<input type="hidden" name="tid" id="tid">
						<div class="form-group">
							<label for="password" class="control-label">密码:</label> <input
								type="text" class="form-control" id="password" name="password">
						</div>
						<div class="form-group">
							<label for="name" class="control-label">姓名:</label> <input
								type="text" class="form-control" id="tname" name="tname">
						</div>
						<div class="form-group">
							<label for="gender" class="control-label">性別:</label> <input
								type="text" class="form-control" id="gender" name="gender">
						</div>
						<div class="form-group">
							<label for="lesson" class="control-label">主职:</label> <input
								type="text" class="form-control" id="lesson" name="lesson">
						</div>
						<div class="form-group">
							<label for="score" class="control-label">联系方式:</label> <input
								type="text" class="form-control" id="phone" name="phone">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button id="btn-update" type="button" class="btn btn-primary">更新</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../lib/bootstrap-table/js/bootstrap-table.min.js"></script>
<script src="../lib/bootstrap-table/js/bootstrap-table-zh-CN.min.js"></script>
<script src="../lib/jquery-confirm/js/jquery-confirm.min.js"></script>
<script src="../js/teacher/teacher.js"></script>
</body>
</html>
